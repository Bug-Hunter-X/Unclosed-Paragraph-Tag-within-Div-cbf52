<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This text should be inside a <p> tag.
  </div>
  <script>
    // The error is caused by missing closing tag </p>
    // In this example, there is a missing closing tag for paragraph. </p>
    // if you add <p> before "This text should be inside a <p> tag." and </p> after this text, error will be resolved.
  </script>
</body>
</html>
